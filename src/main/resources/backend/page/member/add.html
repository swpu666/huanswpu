    <script>
      new Vue({
        el: '#member-add-app',
        data() {
          return {
            dialogImageUrl: '',
            dialogVisible: false,
            disabled: false,
            id: '',
            actionType: '',
            ruleForm: {
              'name': '',
              'phone': '',
              'sex': '男',
              'idNumber': '',
              'address': '',
              username: ''
            }
          }
        },
        computed: {
          rules() {
            return {
              //账号
              username: [
                {
                  required: true, 'validator': checkUserName, trigger: 'blur'
                }
              ],
              //姓名
              name: [{required: true, 'validator': checkName, 'trigger': 'blur'}],
              'phone': [{'required': true, 'validator': checkPhone, 'trigger': 'blur'}],
              'idNumber': [{'required': true, 'validator': validID, 'trigger': 'blur'}],
              'address': [{'required': true, 'validator': checkAddress, 'trigger': 'blur'}],
            }
          }
        },
        created() {
          this.id = requestUrlParam('id')//在index.js里 获取url上面的参数
          this.actionType = this.id ? 'edit' : 'add'
          if (this.id) {
            this.init()
          }
        },
        mounted() {
        },
        methods: {
          async init() {
            queryEmployeeById(this.id).then(res => {
              console.log(res)
              if (String(res.code) === '1') {
                console.log(res.data)
                this.ruleForm = res.data  //编辑员工的原始数据回传
                this.ruleForm.sex = res.data.sex === '0' ? '女' : '男' //性别用的是radio单选框1代表男
                // this.ruleForm.password = ''
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            })
          },
          submitForm(formName, st) {//提交方法
            this.$refs[formName].validate((valid) => {//校验validate
              if (valid) {//检验通过
                if (this.actionType === 'add') {
                  const params = {//封装JSON对象
                    ...this.ruleForm,
                    sex: this.ruleForm.sex === '女' ? '0' : '1'
                  }
                  addEmployee(params).then(res => {//封装到member.JS文件
                    if (res.code === 1) {
                      this.$message.success('员工添加成功！')
                      if (!st) {
                        this.goBack()
                      } else {
                        this.ruleForm = {
                          username: '',
                          'name': '',
                          'phone': '',
                          // 'password': '',
                          // 'rePassword': '',/
                          'sex': '男',
                          'idNumber': '',
                          'address': ''
                        }
                      }
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                } else {
                  const params = {
                    ...this.ruleForm,
                    sex: this.ruleForm.sex === '女' ? '0' : '1'
                  }
                  editEmployee(params).then(res => {
                    if (res.code === 1) {
                      this.$message.success('员工信息修改成功！')
                      this.goBack()
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                }
              } else {
                console.log('error submit!!')
                return false
              }
            })
          },
          goBack() {
            window.parent.menuHandle({
              id: '2',
              url: '/backend/page/member/list.html',
              name: '员工管理'
            }, false)
          },
          handleRemove(file) {
            console.log(file);
          },

          beforeUpload(file){
            const isJPG = file.type === 'image/jpeg '|| 'image/png';
            const isLt2M = file.size / 1024 / 1024 < 2;

            if (!isJPG) {
              this.$message.error('上传头像图片只能是 JPG/Png 格式!');
            }
            if (!isLt2M) {
              this.$message.error('上传头像图片大小不能超过 2MB!');
            }
            return isJPG && isLt2M;
          },
          httpRequest(f) {
           let params = new FormData()
            params.append("file",f.file);
           this.ruleForm.avatar=params
          },
        },
      })
