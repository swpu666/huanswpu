<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
        <title>环西柚美食</title>
        <link rel="icon" href="../../backend/favicon.ico">
        <!--不同屏幕尺寸根字体设置-->
        <script src="../js/base.js"></script>
        <!--element-ui的样式-->
        <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
        <!-- 引入样式  -->
        <link rel="stylesheet" href="../styles/index.css" />
        <!--引入vant样式-->
        <link rel="stylesheet" href="../styles/vant.min.css"/>
        <!--本页面内容的样式-->
        <link rel="stylesheet" href="../styles/order.css" />
    </head>
    <body>
        <div id="order" class="app">
            <div class="divHead">
                <div class="divTitle">
                    <i class="el-icon-arrow-left" @click="goBack"></i>环西柚美食
                </div>
            </div>
            <div class="divBody" >
                <el-card class="box-card" style="margin-bottom: 30px;">
                    <template #header>
                      <div class="card-header">
                        <span style="font-size: 15px;">距离：10km</span>
                        <span style="font-size: 15px; color: red;float: right;">￥:8</span>
                      </div>
                    </template>
                    <div style="font-size: 15px;">
                    <span style="color: green;">取:</span>
                    <span>正因村12街97号德玛西亚三汁焖锅店(石油大学店)</span>
                  </div>
                  <div style="font-size: 15px; margin-top: 15px;">
                    <span style="margin-top: 10px; color: rgb(0, 145, 255);">送:</span>
                    <span >西南石油大学成都校区15栋寝室</span><br>
                  </div>
                  <div style="font-size: 15px; margin-top: 15px;">
                    <span style="margin-top: 10px; color: red;">顾客电话:</span>
                    <span >15386614967</span><br>
                  </div>
                  <el-button type="primary" style="width: 100%; margin-top: 15px;height: 30px; padding-top:7px;">抢单</el-button>
                  </el-card>

                <el-card class="box-card" style="margin-bottom: 30px;" v-for="(item,index) of orderList">
                    <template #header>
                        <div class="card-header">
                            <span style="font-size: 15px;">下单时间:{{item.orderTime}}</span>
                            <span style="font-size: 15px; color: red;float: right;">￥:{{item.}}</span>
                        </div>
                    </template>
                    <div style="font-size: 15px;">
                        <span style="color: green;">取:</span>
                        <span>{{item.address}}</span>
                    </div>
                    <div style="font-size: 15px; margin-top: 15px;">
                        <span style="margin-top: 10px; color: rgb(0, 145, 255);">送:</span>
                        <span >{{item.address}}</span><br>
                    </div>
                    <div style="font-size: 15px; margin-top: 15px;">
                        <span style="margin-top: 10px; color: red;">订单编号:</span>
                        <span >{{ }}</span><br>
                    </div>
                    <el-button type="primary" style="width: 100%; margin-top: 15px;height: 30px; padding-top:7px;">抢单</el-button>
                </el-card>
            </div>
            <!-- <div class="divNoData" v-else>
                <div class="divContainer">
                    <img src="../images/no_order.png"/>
                    <div>暂无订单</div>
                </div>
            </div> -->
        </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="../../backend/plugins/vue/vue.js"></script>
        <!-- 引入组件库 -->
        <script src="../../backend/plugins/element-ui/index.js"></script>
        <!-- 引入vant组件 -->
        <script src="../js/vant.min.js"></script>
        <!-- 引入axios -->
        <script src="../../backend/plugins/axios/axios.min.js"></script>
        <script src="../js/request.js"></script>
        <script src="../api/order.js"></script>
        <script>
        new Vue({
            el:"#order",
            data(){
                return {
                    paging:{
                        page:1,
                        pageSize:5
                    },
                    orderList:[],
                    loading:false,
                    finished:false
                }
            },
            computed:{},
            created(){
                this.initData()
            },
            mounted(){},
            methods:{
                goBack(){
                    const url = document.referrer
                    //表示是从订单页面跳转过来的
                    if(url.includes('success')){
                        window.requestAnimationFrame(()=>{
                                window.location.href= '../index.html'
                        })   
                    }else{
                        history.go(-1)
                    }
                },
                async initData() {
                    this.getList()
                    const res = await deliveryHistory()
                    if(res.code===1){
                        this.orderList = res.data
                    }
                    else{
                        this.$notify({ type:'warning', message:res.msg});
                    }
                    console.log(res)
                },

                async addOrderAgain(order){
                    const res = await orderAgainApi({id:order.id})
                    if(res.code === 1){
                        window.requestAnimationFrame(()=>{
                            window.location.href= '../index'
                        })
                    }else{
                        this.$notify({ type:'warning', message:res.msg});
                    }
                },
                getStatus(status){
                    let str = ''
                    switch(status){
                        case 1:
                            str =  '待付款'
                        break;
                        case 2:
                            str =  '正在派送'
                        break;
                        case 3:
                            str =  '已派送'
                        break;
                        case 4:
                            str =  '已完成'
                        break;
                        case 5:
                            str =  '已取消'
                        break;

                    }
                    return str
                }
            }
        })
        </script>
    </body>
</html>
